{include "Public/header"}
		<div class="page_tit">{$title}</div>
		<!-- START TOOLBAR -->
		<div class="Toolbar_inbox">
			<div class="page right"></div>
			<a href="{:U('save')}" class="btn_a"><span>添加幻灯片</span></a>
			<a href="#" class="btn_a" id="deleteAll"><span>删除</span></a>
		</div>
		<!-- END TOOLBAR -->
		<!-- START LIST -->
		<div class="list" id="list">
		<form action="{:U('delete')}" method="post">
			<table width="100%" border="0" cellspacing="0" cellpadding="0">
				<tbody>
					<tr>
						<th style="width: 30px;"><input type="checkbox" id="checkAll">
						</th>
						<th class="line_l">图片</th>
						<th class="line_l">超连接</th>
						<th class="line_l">描述</th>
						<th class="line_l">操作</th>
					</tr>
					{foreach $list as $v}
					<tr>

						<td><input type="checkbox" value="{$v['id']}" name="id[]"></td>
						<td><img src="__UPLOAD__/{$v['image']}" width="150" /></td>
						<td>{$v['href']}</td>
						<td>{$v['describe']}</td>
						<td><a
							href="{:U('update?id='.$v['id'])}">编辑</a>
							-
							<a href="{:U('delete?id='.$v['id'])}" class="delete">删除</a></td>
					</tr>
					{/foreach}
				</tbody>
			</table>
			</form>
			<div class="Toolbar_inbox">
			<div class="page right">
			{$page}
			</div>
		</div>
		</div>
		<!-- END LIST -->

	</div>
{include "Public/footer"}
