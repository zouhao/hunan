<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link href="__CONTENT__/Admin/css/admin.css" rel="stylesheet"
	type="text/css">
<script type="text/javascript" src="__CONTENT__/js/jquery.js"></script>
<script type="text/javascript" src="__CONTENT__/js/jquery.validate.js"></script>
<script type="text/javascript" src="__CONTENT__/js/artDialog.js?skin=black"></script>
</head>
<body>
<script type="text/javascript">
$(function(){
	$(".delete").click(function(){
		var url=$(this).attr("href");
		art.dialog({
			id:"delete",
			title:"确认删除",
			content:"您确认要删除此记录吗?",
			lock:true,
			ok:function(){
				location.href=url;
			},
			icon:"question",
			cancel:true
		});
		return false;
	});
	$("#checkAll").click(function(){
		if($(this).attr("checked")){
			$(":checkbox").attr("checked",true);
		}else{
			$(":checkbox").attr("checked",false);
		}
	});
	$("#deleteAll").click(function(){
		if($("input[name='id[]']:checked").size()!=0){
			$("form").submit();
		}else{
			art.dialog({
				id:"delete",
				title:"确认删除",
				content:"请勾选需要删除的数据",
				lock:true,
				ok:true,
				icon:"face-sad"
			});
		}
		return false;
	});
});
</script>
<div id="container" class="so_main">
