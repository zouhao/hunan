{foreach $position_list as $k=>$v}
<p>
	<strong class="left">{$v['name']}</strong>
</p>
<div class="clear"></div>
<p>
{foreach $v['child'] as $key=>$val}
<span class="left">
<input type="checkbox" name="position_id[]" value="{$key}" {if in_array($key,$position_id_list)}checked{/if} />
</span>
<span class="left">
{$val} 
</span>
{/foreach}
</p>
<div class="clear"></div>
{/foreach}
